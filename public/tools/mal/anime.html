<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Anime Randomizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./main.css" />
    <script src="./scripts/main.js" defer></script>
    <script src="./scripts/fetchAnime.js" defer></script>
  </head>
  <body>
    <div id="mal-container">
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <h1>Randomizer Settings</h1>
        <div class="filter-options">
          <select id="type-filter">
            <option value="">Any Type</option>
            <option value="tv">TV</option>
            <option value="movie">Movie</option>
            <option value="ova">OVA</option>
            <option value="special">Special</option>
            <option value="ona">ONA</option>
            <option value="music">Music</option>
          </select>
          <select id="rating-filter">
            <option value="sfw">Exclude Hentai</option>
            <option value="">Any Rating</option>
            <option value="g">G - All Ages</option>
            <option value="pg">PG - Children</option>
            <option value="pg13">PG-13 - Teens 13 or older</option>
            <option value="r17">R-17+ (violence & profanity)</option>
            <option value="r">R+ - Mild Nudity</option>
            <option value="rx">Rx - Hentai</option>
          </select>
          <select id="genre-filter"></select>
          <select id="min-range">
            <option value="">Select a Minimum Score</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
          <select id="max-range">
            <option value="">Select a Maximum Score</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <button id="fetchButton">Randomize!</button>
      </div>
      <!-- Main Content -->
      <div class="main-content">
        <div class="column">
          <span id="title"><h2>Anime Title (links to MAL)</h2></span>
          <hr />
          <section>
            <div class="poster-block">
              <div class="image-container">
                <div id="poster"></div>
              </div>
              <div>
                <h3>Alt Titles:</h3>
                <hr />
                <span id="alt-titles"></span>
              </div>
              <div class="data">
                <p><b>Media Type: </b><span id="media-type"></span></p>
                <p><b>Rating: </b><span id="rating"></span></p>
                <p><b>Air Date: </b><span id="airing"></span></p>
                <p><b>Themes: </b><span id="themes"></span></p>
                <p><b>Score: </b><span id="score"></span></p>
                <p><b>Rank: </b><span id="rank"></span></p>
                <p><b>Genres: </b><span id="genres"></span></p>
                <p><b>Duration: </b><span id="duration"></span></p>
              </div>
            </div>
            <div class="details-block">
              <p id="synopsis">Synopsis:</p>
              
              <span id="trailer"></span>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
